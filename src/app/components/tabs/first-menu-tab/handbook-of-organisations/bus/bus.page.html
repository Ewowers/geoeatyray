<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Абобусы</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card *ngFor="let data of datas">
      <ion-card-header>
        <ion-card-subtitle style="color: rgb(231, 172, 172)">
        </ion-card-subtitle>

        <ion-card-subtitle>{{data.title}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
