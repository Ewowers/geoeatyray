<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Транспорт</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let data of transports">
    <ion-item (click)="data.isOpen = !data.isOpen">
      <ion-icon
        [name]="data.isOpen ? 'chevron-down' : 'chevron-forward'"
        slot="start"
        style="color: #000"
      ></ion-icon>
      {{data.title}}
    </ion-item>
    <div *ngIf="data.isOpen">
      <ion-card *ngFor="let transport of data.data">
        <ion-card-header>
          <ion-card-subtitle style="color: rgb(231, 172, 172)"
            >{{transport.title}}</ion-card-subtitle
          >
          <ion-card-subtitle>{{transport.address}}</ion-card-subtitle>
          <ion-card-subtitle>{{transport.work_time}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content> {{transport.description}} </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
